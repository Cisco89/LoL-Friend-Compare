<div>

    <h1>Welcome User</h1>

    {% if not summoners %}

    <form action="/summoners/add" method="POST">
        <input type="text" placeholder="Summoner Name" name="name"/>
        <input type="submit" value="Add Summoner" />
    </form>

    {% endif %}

        {% for summoner in summoners %}

            <form action="/summoners/{{summoner.id}}/remove" method="GET">
                {{ summoner.name|e }}
                <input type="submit" value="Remove Summoner" />
            </form>

        {% endfor %}

</div>
