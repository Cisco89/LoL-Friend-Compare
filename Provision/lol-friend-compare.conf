<VirtualHost *:80>
        ServerName lol-friend-compare.local

        DocumentRoot "/var/www/html"

        <Directory "/var/www/html">
                Options All
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog "/var/log/apache2/error_log"
        TransferLog "/var/log/apache2/access_log"
</VirtualHost>